<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Fitlit</title>
  </head>
  <body>
    <main>
      <div>
        <section class="activity-box">
          <section class="steps-circle">
            <h3>Steps</h3>
          </section>
          <section class="avg-comparison">
            <h3>How do you compare?</h3>
            <article class="user-steps">
              <h3>You:</h3>
              <p class="steps"></p>
            </article>
            <article class="avg-steps">
              <h3>Average:</h3>
              <p class="steps"></p>
            </article>
          </section>
          <section class="weekly-steps">
            <canvas id="weekly-steps-bar-chart"></canvas>
          </section>
        </section>
      </div>
      <div>
        <section class="water-box">
          <h3>Water</h3>
          <section class="todays-water">
            <p class="water-intake"></p>
            <div class="glass-box"></div>
          </section>
          <div class="weekly-water-box">
          </div>
        </section>
        
        <section class="sleep-box">
          <h3>Sleep</h3> 
          <section class="hours-slept-data">
            <div>
              <h4>Hours</h4>
              <section class="daily-sleep-hours-box"></section>
            </div>
            <div class="sleep-quality-box">
              <h4>Average</h4>
              <section class="average-hours-slept-box"></section>
            </div>
          </section>      
          <h4>Weekly Sleep Data</h4>
            
            <div class="weekly-sleep-data-box"></div>
            <section class="sleep-quality-data">
              <div>
                <h4>Quality</h4>
                <section class="daily-sleep-quality-box"></section>
              </div>
              <div class="sleep-quality-box">
                <h4>Average</h4>
                <section class="average-sleep-quality-box"></section>
              </div>
            </section>      
            <h4>Weekly Sleep Quality</h4>
            <div class="weekly-sleep-quality-box"></div>   
        </section>
      </div>
      <div>
        <h1>Breathe</h1>
        <section class="user-box">
          <h2>Hello Shego!</h2>
          <section class="data-box">
            <h3>Data</h3>
            <article>
              <p class="name"></p>
              <p class="address"></p>
              <p class="email"></p>
            </article>
          </section>
          <section class="friends-box">
            <h3>Friends</h3>
          </section>
        </section>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
