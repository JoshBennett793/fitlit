<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Fitlit</title>
  </head>
  <body>
    <main>
      <div>
        <div class="steps-circle">
          <canvas id="steps-progress-bar" width="170"></canvas>
          <div class="donut-inner">
            <p id="current-steps"></p>
          </div>
        </div>
          <section class="widget-box">
            <img class="widget-icon" src="./images/distance.svg" alt="Miles" />
            <div class="widget-overlay">
              <p class="distance-value widget-data"></p>
            </div>
          </section>
          <section class="widget-box">
            <img class="widget-icon" src="./images/time.svg" alt="Miles" />
            <div class="widget-overlay">
              <p class="active-value widget-data"></p>
            </div>
          </section>
          <section class="weekly-steps">
            <canvas id="weekly-steps-bar-chart"></canvas>
          </section>
        </div>
        <div>
          <section class="widget-box">
            <img class="widget-icon" src="./images/glass-of-water.png" alt="Water" />
            <div class="widget-overlay">
              <p class="water-intake widget-data"></p>
            </div>
          </section>
          <section class="widget-box">
            <img class="widget-icon icon-top" src="./images/pink-moon.png" alt="Sleep" />
            <p class="daily-sleep-hours-box widget-data"></p>
            <div class="widget-overlay overlay-bottom">
              <button class="add-btn">+</button>
              <p class="daily-sleep-quality-box widget-data"></p>
            </div> 
          </section>
          <section class="sleep-quality-data">
            <p class="user-steps"></p>
            <p class="avg-steps"></p>
            <section class="average-hours-sleep-box data-box"></section>
            <section class="average-sleep-quality-box data-box"></section>
          </section>
        </div>
        <div>
          <h1>Breathe</h1>
          <section class="user-box">
            <h2>Hello</h2>
              <h3>Your Info</h3>
              <article>
                <p class="name"></p>
                <p class="address"></p>
                <p class="email"></p>
              </article>
            <div class="weekly-sleep-data-box"></div>
            <div class="weekly-water-box"></div>
            <div class="weekly-sleep-quality-box">
              <canvas id="weekly-sleep-quality-bar-chart"></canvas>
            </div>
          </section>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
