<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Fitlit</title>
  </head>
  <body>
    <main>
      <div>
        <section class="activity-box">
          <h3>Steps</h3>
          <div class="steps-circle">
            <canvas id="steps-progress-bar" width="170"></canvas>
            <div class="donut-inner">
              <p id="current-steps"></p>
            </div>
          </div>
          <section class="widget-container">
            <div role="section" class="widget steps-vs-avg-container">
              <h3>Step Goal</h3>
                <p class="user-steps"></p>
                <p class="avg-steps"></p>
              <div role="img" class="svg average" alt="line chart"></div>
            </div>
            <div role="section" class="widget">
              <h3>Distance Traveled</h3>
              <p class="distance-value"></p>
              <div role="img" class="svg distance" alt="distance between two points"></div>
            </div>
            <div role="section" class="widget">
              <h3>Time Active</h3>
              <p class="active-value"></p>
              <div role="img" class="svg active" alt="clock"></div>
            </div>
          </section>
          <section class="weekly-steps">
            <canvas id="weekly-steps-bar-chart"></canvas>
          </section>
        </section>
      </div>
      <div>
        <section class="water-box">
          <h3>Water</h3>
          <section class="todays-water">
            <p class="water-intake"></p>
            <div class="glass-box"></div>
          </section>
          <div class="weekly-water-box"></div>
        </section>

        <section class="sleep-box">
          <h3>Sleep</h3>
          <section class="hours-slept-data">
            <div>
              <h4>Hours</h4>
              <section class="daily-sleep-hours-box"></section>
            </div>
            <div class="sleep-quality-box">
              <h4>Average</h4>
              <section class="average-hours-sleep-box"></section>
            </div>
          </section>
          <h4>Weekly Sleep Data</h4>

          <div class="weekly-sleep-data-box"></div>
          <section class="sleep-quality-data">
            <div>
              <h4>Quality</h4>
              <section class="daily-sleep-quality-box"></section>
            </div>
            <div class="sleep-quality-box">
              <h4>Average</h4>
              <section class="average-sleep-quality-box"></section>
            </div>
          </section>
          <h4>Weekly Sleep Quality</h4>
          <div class="weekly-sleep-quality-box"></div>
        </section>
      </div>
      <div>
        <h1>Breathe</h1>
        <section class="user-box">
          <h2>Hello Shego!</h2>
          <section class="data-box">
            <h3>Data</h3>
            <article>
              <p class="name"></p>
              <p class="address"></p>
              <p class="email"></p>
            </article>
          </section>
          <section class="friends-box">
            <h3>Friends</h3>
          </section>
        </section>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
